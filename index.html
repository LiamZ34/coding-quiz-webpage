<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <main class="front-page">
<h1>Welcome to the Coding Quiz</h1>
<p>Once ready please click on the botton below</p>
<div class="start-btn"><button>Start Quiz</button></div>
    </main>

    <div id="quiz-box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time-text">Time: </div>
                <div class="timer-sec">30</div>
                </div>
        </header>
        <section>
        <div class="text">
            <span>Question 1</span>
        </div>
        <div class="option-list">
            <div class="option">
                <span>answer 1</span>
                <div class="icon tick"><i class="fas fa-check"></i></div>
            </div>
            <div class="option">
                <span>answer 2</span>
                <div class="icon cross"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>answer 3</span>
            </div>
            <div class="option">
                <span>answer 4</span>
            </div>
        </div>
        </section>
        <footer>
            <div class="ques-done">
                <span><p>2</p>of<p>5</p>Questions</span>
            </div>
            <button class="next-btn">Next Question</button>
        </footer>
    </div>

    <div class="back">
        <h1>hello</h1> 
    </div>
</body>
</html>
